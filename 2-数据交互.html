<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
		//传统的数据交互
		<form action="" method="get">
			用户名：<input type="text" name="user" /><br/>
			密码：<input type="password" name="psd" /><br/>
			<input type="submit" value="提交" />
		</form>
		-->
		<!--ajax数据交互-->
		<!--
			ajax交互模型（实现原理，实现机制）

			打电话机制：
			   1.买部手机
			   2.输入电话号码
			   3.拨号
			   4.等待对方接电话
			   5.通话
		-->
			用户名：<input type="text" name="user" id="user" /><br/>
			密码：<input type="password" name="psd" /><br/>
			<button>提交</button>
		
		<script>
			$('#user').blur(function () {
				$.ajax({
					type:"get",
					url:"",
					async:true
				});
			})
		</script>
	</body>
</html>
