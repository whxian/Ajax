<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
		//传统的数据交互

		<form action="" method="get">
			用户名：<input type="text" name="user" /><br/>
			密码：<input type="password" name="psd" /><br/>
			<input type="submit" value="提交" />
		</form>
		-->
		
		<!--
		//ajax数据交互

		JS-ajax-get实现步骤:
			1.创建ajax对象：  
				var ajax = new XMLHttpRequest; 
			2.请求地址：
				 ajax.open('get','通信的后端地址?user='+xx.value')；
				//只要是通过url向后台传输数据，就必须加？
			3.发送：
				ajax.send();
			4.等待服务器响应：
				ajax.onload = function(){
					//后端处理完成之后返回的数据
					//ajax.responseText; ->JSON对象

			5.通话
				}
		-->	
			用户名：<input type="text" name="user" id="name" /><span id="span"></span>		
		<script>
		//ajax交互模型(实现原理、实现机制)
			var user = document.getElementById("user");
			var span = document.getElementById("span");
			user.onblur = function () {
				//1.创建一个ajax对象
				var ajax = new XMLHttpRequest();
				//2.填写请求地址
					//1.method:使用什么方式请求
					//2.url:请求地址
					//3.boolean:是否异步(默认true)
				ajax.open('GET','后端URL')
				//3.发送请求
				ajax.send();
				//4.等待服务器相应
				ajax.onload = function () {
					//5.通信
					//ajax.responseText后端处理完成之后返回的数据
					span.innerHTML = ajax.responseText;
				}
			}
  				
//			JSON转对象：JSON.parse()
//				var data = JSON.parse(ajax.responseText);
		</script>
	</body>
</html>
